<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>AI 4 Local</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        <div class="section d-flex justify-content-center align-items-center">
            <div class="container card m-2 mt-5 p-5">
                <form>
                    <h2>We appreciate the time you're taking to share your feedback! ‚ù§</h2>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="optionalLabel" placeholder="John Doe">
                        <small id="optionalLabel" class="form-text text-muted">Optional</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">What are you commenting about?</label>
                        <select class="form-control" id="selectAspect">
                          <option>Product</option>
                          <option>Service</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="feedbackInput">Feedback</label>
                        <textarea class="form-control" id="feedbackInput" rows="3" aria-describedby="optionalLabel"></textarea>
                        <small id="optionalLabel" class="form-text text-muted" >Optional</small>
                    </div>
                      
                      <button type="submit" class="btn btn-success">Help us to Improve Product</button>
                </form>
            </div>
        </div>
        
</section>
    {% endblock %}
</body>
</html>
